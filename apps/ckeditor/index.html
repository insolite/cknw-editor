<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Select directory</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			$(window).ready(function () {
				var startApp = function(rootDir) {
					window.location = 'main.html#' + rootDir;
				};
				
				var gui = require('nw.gui');
				if (gui.App.argv[0]) {
					startApp(gui.App.argv[0]);
				}
				else {
					$('input[name="root-dir"]').change(function () {
						startApp($(this).val());
					});
					$('input[name="root-dir"]').click();
				}
			});
		</script>
	</head>
	<body>
		<input type="file" name="root-dir" value="" nwdirectory />
	</body>
</html>
