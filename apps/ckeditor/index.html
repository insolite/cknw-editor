<html>
	<head>
		<title>Select directory</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			$(window).ready(function () {
				var startApp = function(rootDir) {
					window.location = 'main.html#' + rootDir;
				};
				
				var gui = require('nw.gui');
				if (gui.App.argv[0]) {
					startApp(gui.App.argv[0]);
				}
				else {
					$('input[name="root-dir"]').change(function () {
						startApp($(this).val());
					});
					$('input[name="root-dir"]').click();
				}
			});
		</script>
	</head>
	<body>
		<input type="file" name="root-dir" value="" nwdirectory />
	</body>
</html>
